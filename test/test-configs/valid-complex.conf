# Complex multi-device configuration for testing
[networks]
home_networks=MainWiFi,MainWiFi-5G,OfficeWiFi,GuestNetwork,

[nas_devices]
primary-nas.local/documents
primary-nas.local/media
backup-nas.local/backups
office-nas.local/work
192.168.1.100/shared

[intervals]
home_ac_interval=15
home_battery_interval=60
away_ac_interval=180
away_battery_interval=600

[behavior]
max_failed_attempts=5
min_battery_level=15
enable_notifications=true